apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'kotlin'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'https://repo.spring.io/libs-release'
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.jsoup:jsoup:1.10.3'
    compile 'org.litote.kmongo:kmongo:3.4.1'
    compile 'com.datastax.cassandra:cassandra-driver-core:3.3.0'
    compile 'org.springframework.data:spring-data-cassandra:1.5.6.RELEASE'

}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.4-3"
    }
}
